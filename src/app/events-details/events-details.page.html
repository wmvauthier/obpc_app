<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="go(8)" color="primary" class="backButton">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-label class="titleToolbar">INSCREVER-SE</ion-label>
    <!-- <ion-button color="primary" class="rightButton">
      <ion-icon name="save-outline"></ion-icon>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row style="max-height: 100px; border: 0.1px solid black; background-color: whitesmoke">
      <ion-col size="5">
        <img style="max-height: 90px" src="{{selectedEventImg}}">
      </ion-col>
      <ion-col size="7">

        <ion-row>
          <b>{{selectedEventNome}}</b>
          {{selectedEventData}}
        </ion-row>

        <ion-row class="addRemoveBtns">
          <button (click)="minusTicketsQtd()" class="smallBtn">
            <ion-icon name="remove-outline"></ion-icon>
          </button>
          <div class="selectedEventVagas">{{selectedQuantityTickets}} tickets</div>
          <button (click)="addTicketsQtd()" class="smallBtn">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="selectedQuantityTickets">
    <h5>Insira os dados da {{countPersona}}Âª Pessoa</h5>
    <div>
      <input class="inputStyle" [(ngModel)]="selectedPersonaNome" type="text" placeholder="Insira o nome aqui" required>
      <input class="inputStyle" [(ngModel)]="selectedPersonaFone" type="number" placeholder="Insira o telefone aqui" required>
      <input class="inputStyle" [(ngModel)]="selectedPersonaCPF" type="number" placeholder="Insira o CPF aqui" required>
    </div>
    <button (click)="cleanFormTickets()" class="cancelBtn">Limpar</button>
    <button (click)="addPersonaData()" class="saveBtn">{{btnSavePersonaData}}</button>
  </ion-card>

</ion-content>
